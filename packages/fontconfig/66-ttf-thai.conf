<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
        <alias>
                <family>Loma</family>
                <family>Garuda</family>
                <family>Kinari</family>
                <family>Purisa</family>
                <default><family>sans-serif</family></default>
        </alias>
        <alias>
                <family>Norasi</family>
                <default><family>serif</family></default>
        </alias>
        <alias>
                <family>TlwgMono</family>
                <family>TlwgTypewriter</family>
                <default><family>monospace</family></default>
        </alias>
        <alias>
                <family>sans-serif</family>
                <prefer>
                        <family>Loma</family>
                </prefer>
        </alias>
        <alias>
                <family>serif</family>
                <prefer>
                        <family>Loma</family>
                </prefer>
        </alias>
        <alias>
                <family>monospace</family>
                <prefer>
                        <family>TlwgTypewriter</family>
                </prefer>
        </alias>
        <match target="font">
                <test name="family"><string>Loma</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>Garuda</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>Norasi</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>Kinari</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>Purisa</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>TlwgMono</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
        <match target="font">
                <test name="family"><string>TlwgTypewriter</string></test>
                <edit name="autohint" mode="assign"><bool>false</bool></edit>
                <edit name="hinting" mode="assign"><bool>false</bool></edit>
                <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
        </match>
</fontconfig>
